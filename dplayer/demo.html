var url=listarr[0];
var pic='https://ddns.menhood.wang:2233/video/01_pic.jpg';
var additions=additionsarr[0];
var api='https://dans.mdh.red/';
const dp = new DPlayer({
container: document.getElementById('dplayer'),
video: {url: url},
danmaku: {id: md5(url),
api: api,
addition:['https://ddns.menhood.wang:2233/api/xml2json/json/01.json'],user: cip
}});
function switchDPlayer(pn){
dp.switchVideo({
url: listarr[pn],
pic: pic
}, {
id: md5(listarr[pn]),
api: api,
addition:[additionsarr[pn]],user: cip
});
dp.toggle();
for(var i=0;i<listarr.length;i++){
document.getElementById('p'+i).className='wbf';
};
document.getElementById('p'+pn).className='playing';}
